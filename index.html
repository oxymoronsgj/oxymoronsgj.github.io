<!DOCTYPE html>
<html lang="en">
<head>
<title>The Oxymorons Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: "Lato", sans-serif;  
  background-image: url("images/background.jpg"), radial-gradient(white, black);
  background-repeat: no-repeat;
  background-size: 100%;
}
.mySlides {display: none}
</style>
</head>
<body>

<!-- Navbar -->
<div class="top">
  <div class="bar black card">
    <a class="bar-item button padding-large hide-medium hide-large right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="bar-item button padding-large">HOME</a>
    <a href="band.html" class="bar-item button padding-large hide-small">BAND</a>
    <a href="shows.html" class="bar-item button padding-large hide-small">SHOWS</a>
    <a href="contact.html" class="bar-item button padding-large hide-small">CONTACT</a>
    
    
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="bar-block black hide hide-large hide-medium top" style="margin-top:46px">
  <a href="band.html" class="bar-item button padding-large" onclick="myFunction()">BAND</a>
  <a href="shows.html" class="bar-item button padding-large" onclick="myFunction()">SHOWS</a>
  <a href="contact.html" class="bar-item button padding-large" onclick="myFunction()">CONTACT</a>
</div>

<!-- Page content -->
<div class="content" style="max-width:2000px;margin-top:24px">
  <div class="container content center padding-64" style="max-width:800px">
    <img src="images/Banner.jpg" style="width:100%">
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/-Lv4OvZ9Ojc" 
            title="Promo Video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>
</div>
  
<!-- Footer -->
<footer class="container padding-64 center opacity light-grey xlarge">
  <a href="https://www.facebook.com/oxymoronsgj/" target="_blank">
    <i class="fa fa-facebook-official hover-opacity">CHECK OUT OUR FACEBOOK</i>
  </a>
</footer>

<script>
var myIndex = 0;

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("show") == -1) {
    x.className += " show";
  } else { 
    x.className = x.className.replace(" show", "");
  }
}
// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
